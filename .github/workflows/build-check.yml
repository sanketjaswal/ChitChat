name: Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build # Modify this command as per your build step
