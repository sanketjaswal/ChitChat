name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Build
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Run client build
        run: |
          cd client
          npm run build

  # Job 2: Lint
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Run ESLint on client
        run: |
          cd client
          npx eslint .

      - name: Run ESLint on server
        run: |
          cd server
          npx eslint .
